    <div id="dayAndDate"></div>
    
    <script>
        function getDayAndDate() {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const currentDate = new Date();
            const dayOfWeek = days[currentDate.getDay()];
            const date = currentDate.getDate();
            const month = months[currentDate.getMonth()];
            const dayAndDate = `${dayOfWeek}, ${date} ${month}`;
            return dayAndDate;
        }

        function updateDayAndDate() {
            const dayAndDateElement = document.getElementById('dayAndDate');
            const dayAndDate = getDayAndDate();
            dayAndDateElement.textContent = dayAndDate;
        }

        // Update day and date when the page loads
        updateDayAndDate();

        // Update day and date every second (for real-time updates)
        setInterval(updateDayAndDate, 1000);
    </script>

<script>
    async function fetchRandomImage() {
        try {
            const response = await fetch('https://api.unsplash.com/photos/random?query=travel&client_id=pQOZcFRQCnbFrHqOiRo2zKA6QwfogM0JmQHNrYzz6p4');
            const data = await response.json();
            document.body.style.backgroundImage = `url('${data.urls.regular}')`;
        } catch (error) {
            console.error('Error fetching random image:', error);
        }
    }

    function blinkEffect() {
        const blinkEffect = document.getElementById('blinkEffect');
        blinkEffect.style.opacity = 1; // Make the blink effect visible
        setTimeout(() => {
            blinkEffect.style.opacity = 0; // Make the blink effect invisible after a short delay
        }, 100);
    }

    // Function to fetch a new random image and update every 10 minutes
    async function updateRandomImage() {
        blinkEffect(); // Trigger blink effect
        await fetchRandomImage(); // Fetch new random image after blink effect
    }

    // Fetch a random image when the page loads
    fetchRandomImage();

    // Update the random image every 10 minutes
    setInterval(updateRandomImage, 10 * 60 * 1000); // 10 minutes in milliseconds
</script>

        // Add the logic to show the install button
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the default prompt
            e.preventDefault();

            // Display your custom install button
            document.getElementById('installButton').style.display = 'block';

            // Save the prompt event for later use
            let deferredPrompt = e;

            // Add a click event listener to your install button
            document.getElementById('installButton').addEventListener('click', () => {
                // Show the installation prompt
                deferredPrompt.prompt();

                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }

                    // Reset the deferred prompt variable
                    deferredPrompt = null;

                    // Hide the install button
                    document.getElementById('installButton').style.display = 'none';
                });
            });
        });
